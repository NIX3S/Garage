<html lang="fr">

    <style>
      h1,#mail,#password,button{text-align:center;    margin-left: 23%;}
      h1{
        margin:auto;

      #mail,#password,button{
        margin-left:40%;

      }

</head>
<body>
    <h1>PAGE DE CONNECTION</h1>
    <input id="mail"></input>
    <input id="password"></input>
    <button onclick="log()">Se logguer</button>
</body>
<script>
function redirect(e){
  window.location.replace("php/sommaire.php");
}

function log(){
  mail=document.getElementById('mail').value
  pass=document.getElementById('password').value
  url="php/login.php?identifiant="+mail+"&password="+pass
  console.log(url)
  Requete_Get(url,redirect)
}
    function Requete_Get(url,_fonc){

var http=new XMLHttpRequest()
console.log(url)
http.open("GET",url,true);
http.onreadystatechange= function()
{
    if(http.readyState == 4 && http.status == 200){
        str=http.responseText
        if(str=="auth success"){ 
          _fonc()
        }else{
          alert("Erreur")
        }
        
    }
    
}
http.send(null)
}
</script>
